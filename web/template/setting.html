<ion-view title="我的资料">
    <ion-content>
        <div class="myinfo list">
            <a class="img item item-icon-right" href="#/tab/setting/take">
                <img src="{{info.img}}"/>
                <strong class="nickname">{{info.name}}</strong>
                <i class="icon icon-right ion-ios7-arrow-right"></i>
            </a>
            <a class="item item-icon-right" href="#/tab/setting/buyinfo">
                当前账户玫瑰数: {{info.count || 0}}朵<img src="images/icons/rose.png"/>
                <i class="icon icon-right ion-ios7-arrow-right"></i>
            </a>
            <a class="item item-icon-right" ng-click="logout()">退出</a>
        </div>
    </ion-content>
</ion-view>
