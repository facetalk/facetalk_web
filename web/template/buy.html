<div class="modal" ng-controller="buy">
    <ion-header-bar class="bar bar-positive">
        <button class="button button-clear button-icon ion-ios7-arrow-back" ng-click="back()">返回</button>
        <h1 class="title">购买</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list card buy">
            <div class="item item-divider"> 
                用户姓名
            </div>
            <div class="item">
                现有玫瑰数量: 10 <img src="images/icons/rose.png"/>
            </div>
            <label class="item item-input item-stacked-label buy-input">
                <span class="input-label">购买玫瑰数(朵)</span>
                <input type="text" placeholder="请输入您要购买的玫瑰数量">
            </label>
            <div class="item item-text-wrap">
                总计人民币：<span class="total_price">10</span>元
            </div>
        </div>
        <div class="row">
            <div class="col col-33 col-offset-33">
                <button class="button button-block button-positive" ng-click="check()">立即购买</button>
            </div>
        </div>
    </ion-content>
</div>
