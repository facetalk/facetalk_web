<ion-view title="购买">
    <ion-nav-buttons side="left">
        <button class="button button-clear icon ion-ios7-arrow-back" ng-click="back()">返回</button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list card buy">
            <div class="item item-divider"> 
                用户姓名
            </div>
            <div class="item">
                现有玫瑰数量: {{info.count}} <img src="images/icons/rose.png"/>
            </div>
            <label class="item item-input item-stacked-label buy-input">
                <span class="input-label">购买玫瑰数(朵)</span>
                <form name="amountForm"><input name="buyAmount" type="number" min="1" required ng-model="amount" placeholder="请输入您要购买的玫瑰数量"></form>
            </label>
            <div class="item item-text-wrap">
                总计人民币：<span class="total_price">{{amount || 0 * 1}}</span>元
            </div>
        </div>
        <div class="row">
            <div class="col col-33 col-offset-33">
                <button class="button button-block button-positive" ng-click="order(amountForm,amount)">立即购买</button>
            </div>
        </div>
    </ion-content>
</ion-view>
