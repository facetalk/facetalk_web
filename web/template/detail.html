<ion-view title="用户昵称">
    <ion-nav-buttons side="left">
        <button class="button button-clear" ng-click="back()">返回</button>
    </ion-nav-buttons>
    <ion-content>
        <div class="detail">
            <div class="pic">
                <img src="/avatar/{{username}}.png" />
            </div>
            <div class="list">
                <div class="item" id="detail-status">状态: 不在线</div>
            </div>
            <div class="row">
                <div class="col col-50 col-offset-25">
                    <button id="detail-btn" disabled class="button button-block button-positive" click="chat()">视频聊天</button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
