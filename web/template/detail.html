<ion-view title="详细信息">
    <ion-nav-buttons side="left">
        <button class="button button-clear" ng-click="back()">返回</button>
    </ion-nav-buttons>
    <ion-content>
        <div class="detail list card">
            <div class="item item-divider">
                <h2>{{info.name}}</h2>
                <p>身价: <span class="price">{{info.price || 0}}朵</span><img src="images/icons/rose.png"/>&nbsp;&nbsp;状态: <span class="status" id="detail-status">不在线</span></p>
            </div>
            <div class="item item-image pic">
                <img src="/avatar/{{username}}.png" />
            </div>
            <div class="item row">
                <div class="col col-50 col-offset-25">
                    <button id="detail-btn" disabled class="button button-block button-positive" ng-click="chat()">视频聊天</button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
