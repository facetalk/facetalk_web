<ion-view title="详细信息">
    <ion-nav-buttons side="left">
        <button class="button button-clear icon ion-ios7-arrow-back" ng-click="back()">返回</button>
    </ion-nav-buttons>
    <ion-content>
        <div class="detail list card">
            <div class="item item-divider">
                <h2>{{info.name}}</h2>
                <p><span ng-if="info.price">收费用户: <span class="price">与TA聊天需要赠送<span id="price">{{info.price}}</span>朵玫瑰&nbsp;&nbsp;</span></span>状态: <span class="status" id="detail-status">--</span></p>
            </div>
            <div class="item item-image pic">
                <img src="/avatar/{{username}}.png" />
            </div>
            <div class="item row">
                <div class="col col-50 col-offset-25">
                    <button id="detail-btn" disabled class="button button-block button-positive" ng-click="chat()">视频聊天</button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
