<div class="modal photos" ng-controller="photos">
    <ion-header-bar class="bar bar-positive">
        <button class="button button-clear" ng-click="back()">取消</button>
        <h1 class="title">完成注册</h1>
    </ion-header-bar>
    <ion-content>
        <div class="step">
            <img src="images/icons/camera.jpg" ng-click="take()"/>
            <p>拍照时请目视摄像头，确保头像清晰可见</p>
        </div>
    </ion-content>
</div>
