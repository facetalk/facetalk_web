<div class="modal login" ng-controller="login">
    <ion-header-bar class="bar bar-positive">
        <button class="button button-clear" ng-click="back()">取消</button>
        <h1 class="title">登录</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <form name="loginForm" ng-class="showLoginValidation ? 'invalid' : '' ">
                <label class="item item-input">
                    <input type="text" placeholder="邮箱" required ng-model="user.loginEmail"/>
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="密码" required ng-model="user.loginPassword"/>
                </label>
            </form>
        </div>
        <div class="row">
            <div class="col col-33">
                <button class="button button-block button-positive" ng-click="login(loginForm,user)">登录</button>
            </div>
            <div class="col col-33 col-offset-33">
                <button class="button button-block button-positive" ng-click="regist()">注册</button>
            </div>
        </div>
    </ion-content>
</div>
