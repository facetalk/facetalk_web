<ion-view title="登录">
    <ion-nav-buttons side="left">
        <button class="button button-clear" ng-click="back()">取消</button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="电子邮箱">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="密码">
            </label>
            <button class="button button-block button-positive">登录</button>
        </div>
    </ion-content>
</ion-view>
