<ion-view title="聊天记录">
    <ion-content id="history">
        <ion-list>
            <ion-item class="item-avatar item-icon-right" ng-repeat="item in items" href="#/tab/history/detail/{{item.partnerUserName}}">
                    <img src="{{item.img}}" />
                    <h2>{{item.partnerName}}</h2>
                    <p>{{item.type}} {{item.date}}</p>
                    <i class="icon icon-right ion-ios7-arrow-right"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
