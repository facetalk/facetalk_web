<ion-view title="聊天记录">
    <ion-content>
        <ion-list>
            <ion-item class="item-avatar" ng-repeat="item in items">
                    <img src="{{item.img}}" />
                    <h2>{{item.name}}</h2>
                    <p>呼入/呼出 时长：1分钟</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
