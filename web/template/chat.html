<ion-view title="视频聊天">
    <ion-nav-buttons side="left">
        <button class="button button-clear" ng-click="back()">结束</button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list chat">
            <div class="item" id="remote">
            </div>
            <div class="item item-devider" id="chat-devider">{{status}}</div>
            <div class="item">
                <video id="local"></video>
            </div>
        </div>
    </ion-content>
</ion-view>
