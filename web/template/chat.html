<ion-view title="视频聊天" ng-controller="chatCtrl">
    <ion-nav-buttons side="left">
        <button class="button button-clear icon ion-ios7-arrow-back" ng-click="close()">结束</button>
    </ion-nav-buttons>
    <ion-content>
        <div class="chat">
            <div class="remote">
                <div id="remote"></div>
            </div>
            <div class="local"><video id="local"></video></div>
        </div>
    </ion-content>
</ion-view>
