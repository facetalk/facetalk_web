
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       8080;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location /redis_get {
            internal;
            set_unescape_uri $key $arg_key;  # this requires ngx_set_misc
            redis2_query get $key;
            redis2_pass localhost:6379;
        }

        location /redis_set {
            internal;
            set_unescape_uri $key $arg_key;  # this requires ngx_set_misc
            set_unescape_uri $val $arg_val;  # this requires ngx_set_misc
            redis2_query set $key $val;
            redis2_pass localhost:6379;
        }

    	location / {
    	    root /Users/wadang/WebRTC/facetalk_web/test/login_nginx_test;
	    }

	    location = /login {
            # ensure client_max_body_size == client_body_buffer_size
            client_max_body_size 100k;
            client_body_buffer_size 100k;

            # get post params
            set_form_input $loginUserName;
            set_form_input $loginPassword;

            default_type 'text/plain';

            lua_code_cache off;

            content_by_lua_file /Users/wadang/WebRTC/facetalk_web/ningx_lua/login_auth.lua ;

            add_header Expires "Fri, 01 Jan 1980 00:00:00 GMT";
            add_header Pragma "no-cache";
            add_header Cache-Control "no-cache, max-age=0, must-revalidate";
        }

	    location = /auth {

            default_type 'text/plain';
            lua_code_cache off;
            content_by_lua_file /Users/wadang/WebRTC/facetalk_web/ningx_lua/auth_fliter.lua ;
        }

    }
}
